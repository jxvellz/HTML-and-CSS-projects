<!DOCTYPE html>
<html>
<head>
    <title>List Example</title>
</head>
<body>
    <h1>Shopping List</h1>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
        <li>Grapes</li>
    </ul>

    <h1>Numbered List</h1>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
    </ol>

    <h1>Special Characters using &entity_number</h1>
    <p>&#8734; This is the infinity symbol</p>
    <p>&#9829; This is a heart symbol</p>
    <p>&#128515; This is a smiley face symbol</p>
</body>
</html>
